authorization_workgroup_names:
  rialto: 'sul:rialto'

email_suffix: '@stanford.edu'

# connected app config
tableau:
  base_url: https://tableau-uat.stanford.edu
  dashboard_base_path: '/#/site/DLSS/views/'
  # actual secrets are in vault and set by puppet
  client_id: STAGE_CLIENT_ID_HERE
  client_secret_id: STAGE_CLIENT_SECRET_ID_HERE
  client_secret_value: STAGE_CLIENT_SECRET_VALUE_HERE
  token_expiry_time_seconds: 600

# heading = text that shows up on the tab
# tableau should be the slug in Tableau
# the rest of the Tableau url will be created dyamically in the PublicController
tabs:
  open_access:
    stanford-overview: 
      heading: Stanford Overview
      tableau: StanfordOverview
    school-overview: 
      heading: School Overview
      tableau: SchoolOverview
    school-details:
